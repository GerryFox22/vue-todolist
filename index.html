<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJs Framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app" class="container container-bg pb-5">

        <div class="row text-center mb-3">
            <div class="col-12">
                <h1>Lista della Spesa</h1>
            </div>
        </div>

        <div class="row text-center mb-3">
            <div class="col-12">
                <input class="beige-bg" @keyup.enter="aggiungiElementoDellaSpesa" type="text" placeholder="Aggiungi qualcosa da comprare" v-model="elementoListaAggiunto">
            </div>
        </div>

        <div class="row text-center mb-5">
            <div class="col-12">
                <button type="button" class="beige-btn" @click="aggiungiElementoDellaSpesa">Aggiungi alla lista!</button>
            </div>
        </div>

        <div class="row text-center justify-content-evenly">
            <div class="col-5 pt-5 pb-5 unchecked-list">
                <h2 class="title mb-4">Prodotti da comprare</h2>

                <ul class="list-group">
                    <li class="list-group-item active" v-for="(elemento, index) in listaSpesa" aria-current="true">
                        {{ elemento }}
                        <i class="far fa-times-circle unchecked" @click="eliminaElemento(elemento,index)"></i>
                    </li>
     
                </ul>

            </div>

            <div class="col-5 pt-5 pb-5 checked-list">
                <h2 class="title mb-4">Prodotti comprati</h2>

                <ul class="list-group">
                    <li class="list-group-item active" v-for="(elemento, index) in listaElementiComprati" aria-current="true">
                        {{ elemento }}
                        <i class="far fa-check-circle checked"  @click="elementoErrato(elemento, index)"></i>
                    </li>
     
                </ul>

            </div>
        </div>

        

    </div>

    <script type="text/javascript" src="js/myscript.js">
    </script>
</body>
</html>
